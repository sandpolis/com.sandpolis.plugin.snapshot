syntax = "proto3";

package plugin.snapshot.msg;

option java_package = "com.sandpolis.plugin.snapshot.msg";

enum SnapshotType {
	BLOCK = 0;
	FILE = 1;
}

message SnapshotMetadata {
	SnapshotType type = 1;

}

message RQ_SnapshotBuild {
	SnapshotType type = 1;
}

message RQ_SnapshotApply {
	SnapshotType type = 1;
}
